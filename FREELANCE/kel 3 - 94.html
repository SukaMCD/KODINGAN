<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KELOMPOK 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #a8edea, #fed6e3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 50px;
        max-width: 900px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: 700;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
        justify-items: center;
      }

      .grid-item {
        background: rgba(173, 232, 244, 0.4);
        padding: 25px;
        width: 100%;
        border-radius: 15px;
        color: #333;
        font-size: 18px;
        font-weight: 600;
        transition: all 0.3s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .grid-item:hover {
        background: rgba(173, 232, 244, 0.6);
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .grid-item.center-item {
        grid-column: 2 / span 1;
        grid-row: 3;
      }

      @media (max-width: 600px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
        .grid-item.center-item {
          grid-column: 1 / -1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>KELOMPOK 3</h1>
      <div class="grid-container">
        <div class="grid-item">Assyifa Oktaviany</div>
        <div class="grid-item">Aulia Mawardi Putri</div>
        <div class="grid-item">Azkiya Nuril Alfiah</div>
        <div class="grid-item">Daffa Setiawan</div>
        <div class="grid-item">Dipa Bagusta</div>
        <div class="grid-item">Rani Evelina Putri</div>
        <div class="grid-item center-item">Redondo Bumi Nusantara</div>
      </div>
    </div>
  </body>
</html>
