<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KELOMPOK 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    /* Animasi Gradient */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    /* Overlay Gradient */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(161, 196, 253, 0.1), rgba(194, 233, 251, 0.1));
      pointer-events: none;
      z-index: -1;
    }
    h1 {
      color: #2d3436;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
      letter-spacing: -1px;
      position: relative;
      padding-bottom: 20px;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 5px;
      background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
      border-radius: 10px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 30px;
    }
    .grid-item {
      background: white;
      padding: 25px;
      border-radius: 20px;
      font-size: 18px;
      color: #2d3436;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
    }
    .grid-item.center-item {
      grid-column: 2;
      grid-row: 3;
    }
    .grid-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #a1c4fd20, #c2e9fb20);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .grid-item:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 30px rgba(161, 196, 253, 0.2);
      border-color: #a1c4fd;
    }
    .grid-item:hover::before {
      opacity: 1;
    }
    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .grid-item.center-item {
        grid-column: 1 / -1;
        grid-row: auto;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .grid-container {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .grid-item {
        font-size: 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KELOMPOK 1</h1>
    <div class="grid-container">
      <div class="grid-item" data-name="Nashifa Sakina Zahwa">
        Nashifa Sakina Zahwa
      </div>
      <div class="grid-item" data-name="Shavira Oktavia Irwanti">
        Shavira Oktavia Irwanti
      </div>
      <div class="grid-item" data-name="Afra Naura Salsabilla">
        Afra Naura Salsabilla
      </div>
      <div class="grid-item" data-name="Zal Sabilah Cahya Ulyani">
        Zal Sabilah Cahya Ulyani
      </div>
      <div class="grid-item" data-name="Rakha Ardiansyah">
        Rakha Ardiansyah
      </div>
      <div class="grid-item" data-name="Naufal Nabil Ghattfan">
        Naufal Nabil Ghattfan
      </div>
      <div class="grid-item center-item" data-name="Hanan Ijtihawan Meghari">
        Hanan Ijtihawan Meghari
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gridItems = document.querySelectorAll('.grid-item');
      
      gridItems.forEach(item => {
        item.addEventListener('mousemove', (e) => {
          const rect = item.getBoundingClientRect();
          const x = (e.clientX - rect.left) / rect.width;
          const y = (e.clientY - rect.top) / rect.height;
          const gradientX = x * 100;
          const gradientY = y * 100;
          item.style.background = `radial-gradient(circle at ${gradientX}% ${gradientY}%, rgba(161, 196, 253, 0.2), transparent)`;
        });
        
        item.addEventListener('mouseleave', () => {
          item.style.background = 'white';
        });
      });
    });
  </script>
</body>
</html
