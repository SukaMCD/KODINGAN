<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KELOMPOK 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    /* Animasi Gradient */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1000px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-out;
    }
    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #2d3436;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
      letter-spacing: -1px;
      position: relative;
      padding-bottom: 20px;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 5px;
      background: linear-gradient(90deg, #a8edea, #fed6e3);
      border-radius: 10px;
    }
    .members-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      margin-top: 30px;
    }
    .member-card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      font-size: 18px;
      color: #2d3436;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    .member-card.center-card {
      grid-column: 2;
      grid-row: 3;
    }
    .member-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(168, 237, 234, 0.1), rgba(254, 214, 227, 0.1));
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .member-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(168, 237, 234, 0.2);
      border-color: #a8edea;
    }
    .member-card:hover::before {
      opacity: 1;
    }
    .member-name {
      position: relative;
      z-index: 1;
    }
    @media (max-width: 900px) {
      .members-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .member-card.center-card {
        grid-column: 1 / -1;
        grid-row: auto;
      }
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2.2rem;
      }
      .members-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .member-card {
        font-size: 16px;
        padding: 20px;
      }
    }
    /* Modal Styles */
    .profile-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #2d3436;
    }
    .close-btn:hover {
      color: #ff5722;
    }
    #profile-name {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #2d3436;
    }
    #profile-bio a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
    }
    #profile-bio a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KELOMPOK 2</h1>
    <div class="members-grid">
      <div class="member-card" data-name="Afgan Firmansyah" data-bio="@gaannajaa">
        <div class="member-name">Afgan Firmansyah</div>
      </div>
      <div class="member-card" data-name="Gendis Erina Citrawati" data-bio="@gndisernctw">
        <div class="member-name">Gendis Erina Citrawati</div>
      </div>
      <div class="member-card" data-name="M. Syafian Adakhil" data-bio="@adiill.l">
        <div class="member-name">M. Syafian Adakhil</div>
      </div>
      <div class="member-card" data-name="M. Zidan Gazali Haris" data-bio="@zidanngh">
        <div class="member-name">M. Zidan Gazali Haris</div>
      </div>
      <div class="member-card" data-name="Oryza Putri Az Zahra" data-bio="@oryzhra">
        <div class="member-name">Oryza Putri Az Zahra</div>
      </div>
      <div class="member-card" data-name="Rissa Atssila Riswan" data-bio="@goriggeous">
        <div class="member-name">Rissa Atssila Riswan</div>
      </div>
      <div class="member-card center-card" data-name="Tegar Fatih Abdullah" data-bio="@garxyz_07">
        <div class="member-name">Tegar Fatih Abdullah</div>
      </div>
    </div>
  </div>
  <div class="profile-modal">
    <div class="profile-card">
      <button class="close-btn">&times;</button>
      <h3 id="profile-name"></h3>
      <p id="profile-bio"><a href="#" target="_blank" id="profile-link">Instagram</a></p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const memberCards = document.querySelectorAll('.member-card');
      const profileModal = document.querySelector('.profile-modal');
      const closeBtn = document.querySelector('.close-btn');
      const profileName = document.getElementById('profile-name');
      const profileLink = document.getElementById('profile-link');

      // Open modal on card click
      memberCards.forEach(card => {
        card.addEventListener('click', () => {
          const name = card.getAttribute('data-name');
          const bio = card.getAttribute('data-bio');
          profileName.textContent = name;
          profileLink.textContent = bio;
          profileLink.href = `https://instagram.com/${bio.slice(1)}`;
          profileModal.style.display = 'flex';
        });
      });

      // Close modal on close button click
      closeBtn.addEventListener('click', () => {
        profileModal.style.display = 'none';
      });

      // Close modal on outside click
      profileModal.addEventListener('click', (e) => {
        if (e.target === profileModal) {
          profileModal.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
